<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary Website</title>
    <!-- Import Google font family link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Import Css style link -->
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <!-- Start Background blur -->
    <div class="background-blur bg-blur"></div>
    <!-- End Background blur -->

    <!-- =====Start body container: this use to scope all important container in body===== -->
    <section class="body-container">
      <!-- =====Start Navigation bar: it is a navigation bar component===== -->
      <navigation-bar-component
        data-source="nav-bar-menu-data"
      ></navigation-bar-component>
      <!-- =====End Navigation bar===== -->

      <!-- =====Start scope container: use to scope new button, side bar, entries-container===== -->
      <main class="main-scope-container">
        <!-- Start new button container: when click on it form popup with popup on screen -->
        <section class="create-entry-container container-max-width">
          <div class="new-btn-container">
            <button id="open-form-button" class="btn-new">+ NEW</button>
          </div>
        </section>
        <!-- End new button container -->
        <section class="main-container container-max-width">
          <!-- =====Start Side bar: create it as a dashboard===== -->
          <side-bar-component data-source="side-bar-data"></side-bar-component>
          <!-- =====End Side bar===== -->

          <!-- =====Start form Popup: it will show when user click on New button===== -->
          <formpopup-entry-component> </formpopup-entry-component>
          <!-- =====End form Popup===== -->
        </section>
      </main>
      <!-- =====End scope container===== -->

      <!-- =====Start Footer===== -->
      <footer-component data-source="footer-data"> </footer-component>
      <!-- =====End Footer===== -->
    </section>
    <!-- =====End body container===== -->
  </body>
  <!-- Import JavaScript file for a functionality file in this website -->
  <script src="./src/js/main.js"></script>
  <!-- Import JavaScript link that works for create new entry -->
  <script src="./src/js/create-entry.js"></script>
  <!-- Import link navigation bar component -->
  <script type="module" src="./src/js/component/nav-bar-component.js"></script>
  <!-- Import link side bar component -->
  <script type="module" src="./src/js/component/side-bar-component.js"></script>
  <!-- Import link formpopup and entry component -->
  <script
    type="module"
    src="./src/js/component/frompopup-entry-component.js"
  ></script>
  <!-- Import link footer component -->
  <script type="module" src="./src/js/component/footer-component.js"></script>
</html>
